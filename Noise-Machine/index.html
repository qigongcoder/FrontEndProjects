<!DOCTYPE html>
<html lang="en">

  <head>
    <title>Drum Machine</title>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" type="text/css" href="style.css">
  </head>

  <body  onkeydown="keyUsage(event)">
      <div id="drum-machine">

      <div id="title-container">
        <h1>Relaxing Sounds</h1>
      </div>

      <div id="smaller-border">

        <div class="row">
          <div id="display">sound</div>
        </div>

        <div class="row">
          <div class="drum-pad" onmousedown="document.getElementById('tibetan-bells').play();document.getElementById('display').textContent='tibetan bells';" >
            tibetan bells
            <audio id="tibetan-bells" class="clip" src="assets/compressed/bell-tibetan-daniel-simon.mp3" preload="auto"></audio>
          </div><!--

          --><div class="drum-pad" onmousedown="document.getElementById('temple-bells').play();document.getElementById('display').textContent='temple bells';" >
            temple bells
            <audio id="temple-bells" class="clip" src="assets/compressed/bell-zen-temple.mp3" preload="auto"></audio>
          </div><!--

          --><div class="drum-pad" onmousedown="document.getElementById('bluejay').play();document.getElementById('display').textContent='bluejay';" >
            bluejay
            <audio id="bluejay" class="clip" src="assets/compressed/bluejay-call-mike-koenig.mp3" preload="auto"></audio>
          </div>
        </div>
    
        <div class="row">
          <div class="drum-pad" onmousedown="document.getElementById('crystal-glass').play();document.getElementById('display').textContent='crystal glass';" >
            crystal glass
            <audio id="crystal-glass" class="clip" src="assets/compressed/crystal-glass.mp3" preload="auto"></audio>
          </div><!--

          --><div class="drum-pad" onmousedown="document.getElementById('thunder').play();document.getElementById('display').textContent='thunder';">
            thunder
            <audio id="thunder" class="clip" src="assets/compressed/distant-thunder.mp3" preload="auto"></audio>
          </div><!--

          --><div class="drum-pad" onmousedown="document.getElementById('chinese-gong').play();document.getElementById('display').textContent='chinese gong';" >
            chinese gong
            <audio id="chinese-gong" class="clip" src="assets/compressed/gong-chinese-daniel_simon.mp3" preload="auto"></audio>
          </div>
        </div>

        <div class="row">
          <div class="drum-pad" onmousedown="document.getElementById('metal-gong').play();document.getElementById('display').textContent='metal gong';" >
            metal gong
            <audio id="metal-gong" class="clip" src="assets/compressed/gong-metal.mp3" preload="auto"></audio>
          </div><!--

          --><div class="drum-pad" onmousedown="document.getElementById('rainforest').play();document.getElementById('display').textContent='rainforest';" >
            rainforest
            <audio id="rainforest" class="clip" src="assets/compressed/rainforest.mp3" preload="auto"></audio>
          </div><!--

          --><div class="drum-pad" onmousedown="document.getElementById('water').play();document.getElementById('display').textContent='water';" >
            water
            <audio id="water" class="clip" src="assets/compressed/water-noise.mp3" preload="auto"></audio>
          </div>
        </div>

      </div>

    </div>
  
  </body>
</html>
