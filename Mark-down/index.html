<!DOCTYPE html>
<html lang="en">

  <head>
    <title>Mark Down Previewer</title>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script type="text/JavaScript" src="js.js" ></script>

  </head>

  <body onload="first_bit()">

    <div id="big_border">

      <div id="title-container">
        <h1>Mark Down Previewer</h1>
      </div>

      <div id="small-box-container">

        <div class="small-box" >
          <div>
            <p>Input</p>
            <textarea rows="8" cols="90"  id="editor" oninput="check()"></textarea>
          </div>
        </div>
  
        <div class="small-box">
          <p>Output</p>
            <div id="output-box">
            <div id="preview"></div>
          </div>
        </div>

      </div>
    </div>
  </body>
</html>
